<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Grid Layout</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container main-container">

  <!-- Row 1 -->
  <div class="row">

    <div class="col-6 col-md-4 teal">
      Row1 col1
    </div>

    <div class="col-6 col-md-8 thistle">
      Row1 col2
    </div>

  </div>

  <!-- Row 2 -->
  <div class="row">

    <div class="col-md-4 offset-md-2 tomato">
      Row2 col1
    </div>

    <div class="col-md-4 turquoise">
      Row2 col2
    </div>

  </div>

  <!-- Row 3 -->
  <div class="row justify-content-center">

    <div class="col-6 col-md-4 violet">
      Row3 col1
    </div>

    <div class="col-6 col-md-4 yellowgreen">
      Row3 col2
    </div>

  </div>

</div>

</body>
</html>
