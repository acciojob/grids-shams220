<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Grid Test</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container main-container">

  <!-- Row 1 -->
  <div class="row">

    <div class="col-sm-6 col-md-4 r1c1 teal">
      Row1 col1
    </div>

    <div class="col-sm-6 col-md-8 r1c2 thistle">
      Row1 col2
    </div>

  </div>

  <!-- Row 2 -->
  <div class="row justify-content-between">

    <div class="col-sm-6 col-md-4 offset-md-2 r2c1 tomato">
      Row2 col1
    </div>

    <div class="col-sm-6 col-md-4 r2c2 turquoise">
      Row2 col2
    </div>

  </div>

  <!-- Row 3 -->
  <div class="row justify-content-center">

    <div class="col-sm-6 col-md-4 r3c1 violet">
      Row3 col1
    </div>

    <div class="col-sm-6 col-md-4 r3c2 yellowgreen">
      Row3 col2
    </div>

  </div>

</div>

</body>
</html>
